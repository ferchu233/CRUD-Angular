<!-- Form to edit users -->

<div id="Box">
  <div>
    <form class="row g-3">
      <div class="col-auto">

        <p>whit id: <label for="exampleFormControlInput1" class="form-label" id="idUser">{{userid}}</label></p>

        <input type="text" class="form-control" id="name" value="{{NameUser}}">

        <label for="exampleFormControlInput1" class="form-label" placeholder="email" id="labelEmail">Email address</label>
        
        <input type="text" class="form-control" id="userEmail" value="{{GmailUser}}" >

        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>

        <input type="text" class="form-control" id="inputPassword" value="{{PaswordUser}}" >

        <label for="inputPassword" class="col-sm-2 col-form-label">Gender</label>

        <select class="form-control" name="" id="option2" >
        
        <option *ngFor="let item of UserGendersList" id="option" [value]="item.id" >
          {{item.typeGender}}
      </option>
    </select>

    <div class="modal-footer">

      <br>

      <button class="btn btn-primary float-end m-2" (click)="floutValueEdit()">
          Update
      </button>
  
      
  </div>

      </div>
      
      
    </form>
  </div>
</div>



<!-- button to add new users -->
<button type="button" class="btn btn-primary float-end m-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="modalAdd()">
    New User
  </button>

<!-- user list -->
<table class="table table-striped table-hover">
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Gmail</th>
        <th>Password</th>
        <th>Gender</th>
        <th>Options</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of UserList$|async">
            <td>{{item.id}}</td>
            <td>{{item.userName}}</td>
            <td>{{item.userGmail}}</td>
            <td>{{item.userPassword}}</td>
            <td>{{userGendersTypeMap.get(item.userTypeGender)}}</td>
            <td>

               <!-- radio buttons to edit and delete users -->
              <button class="btn btn-outline-danger me-2 mb-1"
              (click)="modalDelete(item)" data-bs-target="#staticBackdrop">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-dash" viewBox="0 0 16 16">
                  <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7ZM11 12h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1 0-1Zm0-7a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/>
                  <path d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"/>
                </svg>
              </button>

              <button class="btn btn-outline-primary me-2 mb-1" 
              (click)="loadUser(item.id, item.userName, item.userGmail, item.userPassword)" data-bs-target="#staticBackdrop">

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                </svg>
              </button>
            </td>
        </tr>
    </tbody>
</table>

  <!-- call the form to add new users -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Add new user</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          (click)="modalClose()" id="add-edit-modal-close"
          ></button>
        </div>
        <div class="modal-body">
            <app-add-edit-user  *ngIf="activateAddEditUserComponent"></app-add-edit-user>
        </div>
        
      </div>
    </div>
  </div>

  <!--user posters-->

  <div class="alert alert-success" role="alert" id="addUserSu">
    Has agregado un nuevo usuario
  </div>
  <div class="alert alert-success" role="alert" id="updateUserSu">
    Se ha editado un usaurio con exito
  </div>
  <div class="alert alert-success" role="alert" id="deleteUserSu">
    El usuario se ha eliminad
  </div>
